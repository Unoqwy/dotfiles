env:
  TERM: xterm-256color

window:
  decorations: none
  dynamic_title: true
  history: 10000
  multiplier: 2

font:
  size: 10
  normal:
    family: Jetbrains Mono
    style: Regular
  bold:
    family: Jetbrains Mono
    style: Bold
  italic:
    family: Jetbrains Mono
    style: Italic

draw_bold_text_with_bright_colors: false
mouse:
  hide_when_typing: true

# Colors (Ayu Mirage)
# Taken from https://github.com/alacritty/alacritty/wiki/Color-schemes
colors:
  primary:
    background: '#202734'
    foreground: '#CBCCC6'
  normal:
    black: '#191E2A'
    red: '#FF3333'
    green: '#BAE67E'
    yellow: '#FFA759'
    blue: '#73D0FF'
    magenta: '#FFD580'
    cyan: '#95E6CB'
    white: '#C7C7C7'
  bright:
    black: '#686868'
    red: '#F27983'
    green: '#A6CC70'
    yellow: '#FFCC66'
    blue: '#5CCFE6'
    magenta: '#FFEE99'
    cyan: '#95E6CB'
    white: '#FFFFFF'


env:
  TERM: xterm-256color

window:
  decorations: none
  dynamic_title: true
  history: 10000
  multiplier: 2

font:
  size: 10
  normal:
    family: Jetbrains Mono
    style: Normal
  bold:
    family: Jetbrains Mono
    style: Bold
  italic:
    family: Jetbrains Mono
    style: Italic

draw_bold_text_with_bright_colors: false
mouse:
  hide_when_typing: true

colors:
  primary:
    foreground: '#B4C2F0'
    background: '#212337'
  normal:
    black: '#3B4252'
    red: '#BF616A'
    green: '#A3BE8C'
    yellow: '#EBCB8B'
    blue: '#81A1C1'
    magenta: '#B48EAD'
    cyan: '#88C0D0'
    white: '#E5E9F0'
  bright:
    black: '#4C566A'
    red: '#BF616A'
    green: '#A3BE8C'
    yellow: '#EBCB8B'
    blue: '#81A1C1'
    magenta: '#B48EAD'
    cyan: '#8FBCBB'
    white: '#ECEFF4'

